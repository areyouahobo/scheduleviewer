 <!DOCTYPE html>
<html>
<head>
  <style>
  html, body {
    height: 320px;
    text-align: center;
    font-family: 'Open Sans', sans-serif;
  }
  #titleSection {
    background-color: black;
    width: 150px;
    font-size: 15pt;
  }
  #schedHeader {
    color: white;
  }
  #currentClass {
    display: block;
    font-size: 12pt;
    font-weight: 500;
    line-height: 200%;
  }
  #optionsLink {
    position: absolute;
    bottom: 0;
    text-align: center;
    right: 25%
    left: 50%;
    width: 75px;
    margin-left: -37.5px;
  }
  #optionsLink:focus, #arrowDrop:focus  {outline:0;}

  #selectedSchedule {
    font-size: 9pt;
    position: absolute;
    bottom: 50px;
    text-align: center;
    left: 50%;
    -webkit-transform: translateX(-50%);
    transform: translateX(-50%)

  }

  #minutesLeft {
    display: block;
    line-height: 200%;
  }

  #timeRange {
    display: block;
    font-size: 9pt;
    line-height: 200%;
    font-style: oblique;
  }

  #releaseStatus {
    line-height: 125%;
    position: absolute;
    display: block;
    text-align: center;
    width: 80%;
    left: 50%;
    -webkit-transform: translateX(-50%);
    transform: translateX(-50%);
  }

  .spacer {
    margin-top: 5px;
    margin-bottom: 5px;
  }

  #arrowDrop {
    display: none;
    visibility: hidden;
    position: absolute;
    font-weight: 1000;
    color: white;
    background-color: black;
    border: 0;
    width: 30px;
    font-size: 10px;
    bottom: 70px;
    text-align: center;
    left: 50%;
    -webkit-transform: translateX(-50%);
    transform: translateX(-50%);
    vertical-align: middle;
  }

  #releaseDetails {
    visibility: hidden;
    display: none;
    position: absolute;
    display: block;
    text-align: center;
    width: 80%;
    left: 50%;
    -webkit-transform: translateX(-50%);
    transform: translateX(-50%);
  }


  </style>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src='tabletop.js'></script>
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="moment.js"></script>
  <script type="text/javascript" src="variables.js"></script>
  <script type="text/javascript" src="content.js"></script>
</head>
<body>

  <div id="titleSection">
    <div id="schedHeader"></div>
  </div>
<div id="currentClass"></div>
<div id="minutesLeft"></div>
<div id="timeRange"></div>
<div id="nextClass"></div>
<div class="spacer"></div>
<div id="releaseStatus"></div>
<div id="releaseDetails"></div>
<button id="arrowDrop">></button>


<button type="button" class="btn btn-primary" id="optionsLink" style="margin-bottom: 10px;">Settings</button>
<em><div id="selectedSchedule"></div></em>


</body>
</html>
